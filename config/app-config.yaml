application:
  name: DevOpsSimulator
  version: 2.0.0
  environment: production

server:
  host: 0.0.0.0
  port: 8080
  ssl_enabled: true
  hot_reload: false 
  dev_port: 3000

logging:
  level: INFO
  format: json
  output: /var/log/app.log
  show_stack_trace: false

database:
  host: prod-db.example.com
  port: 5432
  name: devops_prod

features:
  auto_scaling: true
  load_balancer: enabled
  backup_enabled: true
  experimental_features: false 

# Development configurations
development:
  enabled: false
  mock_external_apis: false
  debug_mode: false
  cors_enabled: false

notifications:
  slack_webhook: "https://hooks.slack.com/services/XXX"
  discord_webhook: "https://discord.com/api/webhooks/YYY"
  email_alerts: false
